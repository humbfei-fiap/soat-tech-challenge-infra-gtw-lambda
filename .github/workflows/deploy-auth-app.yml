name: 'Deploy Passwordless Auth App'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write   # Necessário para autenticação OIDC com a AWS
  contents: read    # Necessário para fazer checkout do código

jobs:
  deploy:
    name: 'Plan and Deploy to AWS'
    runs-on: ubuntu-latest
    
    # Define o diretório de trabalho para os comandos do Terraform
    defaults:
      run:
        working-directory: ./terraform

    steps:
      # 1. Checkout do código
      - name: 'Checkout'
        uses: actions/checkout@v4

      # 2. Configura as credenciais da AWS via OIDC
      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Instala e configura o Terraform
      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3

      # 4. Terraform Init
      - name: 'Terraform Init'
        id: init
        run: terraform init

      # 5. Terraform Plan
      - name: 'Terraform Plan'
        id: plan
        run: terraform plan -no-color

      # 6. Terraform Apply (somente em push para a 'main')
      - name: 'Terraform Apply'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve